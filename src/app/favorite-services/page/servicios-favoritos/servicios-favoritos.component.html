

<h2 class="title-section">Servicios favoritos</h2>
<div class="card-content">

  <mat-card *ngFor="let card of cardList" class="example-card">
    <mat-card-header>
      <mat-card-title>
        {{card.title}}
        <mat-icon style="margin-left: 160px;">favorite</mat-icon>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-icon *ngIf="card.walker">directions_walk</mat-icon>
        <mat-icon *ngIf="card.trainer">brightness_auto</mat-icon>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.imageUrl" alt="{{card.title}}">
    <mat-card-content class="mat-card">
      <a mat-button class="button">Reservar servicio</a>
    </mat-card-content>

  </mat-card>
</div>
