

<mat-card>
  <mat-card-title>Sign-in</mat-card-title>
  <form [formGroup]="signInForm">
    <div>
      <mat-grid-list cols = "1" rowHeight="100px">

        <!––Parte de EMAIL––>
        <mat-grid-tile>
          <mat-form-field style = "...">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="user@domain.com"
              formControlName="email"
              required
            />
            <!––Utilizan email()––>
            <div *ngIf="email.invalid && (email.dirty || email!.touched)" >
              <!––Permite mandar un mensaje de error si el Validator detecta errores––>
            </div>
            <mat-error *ngIf="email.errors?.['email']">
              You must enter valid email address!!!.
            </mat-error>
            <mat-error *ngIf="email.errors?.['required']">
              Email is required!!!.
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <!––Parte de PASSWORD––>
        <mat-grid-tile>
          <mat-form-field style = "...">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Write your password"
              formControlName="password"
              required
            />
            <!––Utilizan email()––>
            <!––Permite mandar un mensaje de error si el Validator detecta errores––>
            <mat-error *ngIf="password.errors?.['minlength']">
              Password must be at least 8 characters length!!!
            </mat-error>
            <mat-error *ngIf="password.errors?.['required']">
              Password is required!!!.
            </mat-error>

          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

    </div>
    <mat-card-actions>
      <button mat-button class="material-button" (click)="cancelSignIn">Cancel</button>
      <button mat-button class="material-button" (click)="signIn">Sign-In</button>
    </mat-card-actions>
  </form>
</mat-card>
